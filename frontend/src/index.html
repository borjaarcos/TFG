<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Frontend</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Arimo&family=Righteous&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script>$(document).ready(function() {
  $(document).ready(function() {
  $(".draggable").draggable({
    revert: "invalid",
    start: function(event, ui) {
      $(this).css("z-index", "1"); // eleva el elemento arrastrable para que esté por encima de los droppables
    },
    stop: function(event, ui) {
      $(this).css("z-index", ""); // devuelve el elemento arrastrable a su posición original
    }
  });

  $(".droppable1, .droppable2").droppable({
    accept: ".draggable",
    drop: function(event, ui) {
      $(ui.draggable).fadeOut(function() {
        $(this).appendTo($(event.target)).fadeIn(); // añade el elemento arrastrable al droppable donde se soltó y lo muestra con un fade-in
      });
    }
  });
});
});</script>
</head>
<body class="mat-typography">
  <app-root></app-root>
</body>
</html>
